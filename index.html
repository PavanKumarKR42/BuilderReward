<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=390, initial-scale=1.0" />
  <title>Builder Market Value Calculator</title>

  <!-- Farcaster Mini App Metadata -->
  <meta name="fc:miniapp" content='{
    "version":"1",
    "imageUrl":"https://builder-reward.vercel.app/preview.png",
    "button":{
      "title":"CALCULATE VALUE",
      "action":{
        "type":"launch_frame",
        "name":"Builder Value",
        "url":"https://builder-reward.vercel.app/",
        "splashImageUrl":"https://builder-reward.vercel.app/splash.png",
        "splashBackgroundColor":"#8b5cf6"
      }
    }
  }' />

  <style>
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      max-width: 390px;
      margin-inline: auto;
      padding: 20px;
      transition: background 0.3s ease;
    }

    body.light-mode {
      background: linear-gradient(135deg, #a8b5ff 0%, #c9a8e8 100%);
      color: #1a1a1a;
    }

    .theme-toggle {
      position: fixed;
      top: 25px;
      right: 25px;
      width: 30px;
      height: 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.25);
    }

    body.light-mode .theme-toggle {
      background: rgba(0, 0, 0, 0.1);
    }

    .container {
      width: 100%;
      max-width: 360px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    body.light-mode .header {
      background: rgba(255, 255, 255, 0.4);
      border-color: rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 28px;
      margin: 0 0 8px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      margin: 0;
    }

    .pool-info {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(124, 58, 237, 0.2));
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 20px;
      border: 2px solid rgba(139, 92, 246, 0.4);
      text-align: center;
    }

    .pool-label {
      font-size: 12px;
      opacity: 0.8;
      margin-bottom: 4px;
    }

    .pool-amount {
      font-size: 32px;
      font-weight: 800;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .wallet-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 14px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    body.light-mode .wallet-section {
      background: rgba(255, 255, 255, 0.4);
      border-color: rgba(0, 0, 0, 0.2);
    }

    .wallet-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .wallet-row:last-child {
      margin-bottom: 0;
    }

    .wallet-label {
      opacity: 0.8;
    }

    .wallet-value {
      font-weight: 700;
      font-family: monospace;
    }

    .calculate-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-weight: 800;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
      margin-bottom: 16px;
    }

    .calculate-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.6);
    }

    .calculate-btn:disabled {
      background: rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.5);
      cursor: not-allowed;
      box-shadow: none;
    }

    .result-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      display: none;
    }

    .result-container.show {
      display: block;
      animation: slideIn 0.5s ease-out;
    }

    body.light-mode .result-container {
      background: rgba(255, 255, 255, 0.4);
      border-color: rgba(0, 0, 0, 0.2);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .profile-name {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 4px;
    }

    .profile-username {
      font-size: 14px;
      opacity: 0.8;
    }

    .value-display {
      text-align: center;
      margin: 24px 0;
    }

    .value-label {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 8px;
    }

    .value-amount {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(135deg, #4ade80, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 800;
    }

    .tier-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      margin-top: 8px;
    }

    .tier-1 {
      background: rgba(255, 215, 0, 0.3);
      border: 2px solid #ffd700;
      color: #ffd700;
    }

    .tier-2 {
      background: rgba(192, 192, 192, 0.3);
      border: 2px solid #c0c0c0;
      color: #c0c0c0;
    }

    .tier-3 {
      background: rgba(205, 127, 50, 0.3);
      border: 2px solid #cd7f32;
      color: #cd7f32;
    }

    .share-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-weight: 800;
      font-size: 17px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
      margin-top: 12px;
    }

    .share-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(245, 158, 11, 0.6);
    }

    .status {
      text-align: center;
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
    }

    .status.show {
      display: block;
    }

    .status.loading {
      background: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.4);
    }

    .status.success {
      background: rgba(74, 222, 128, 0.2);
      border: 1px solid rgba(74, 222, 128, 0.4);
    }

    .status.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
    }

    .loader {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 13px;
    }

    .no-reward {
      text-align: center;
      padding: 24px;
      background: rgba(239, 68, 68, 0.2);
      border: 2px solid rgba(239, 68, 68, 0.4);
      border-radius: 14px;
      margin-top: 16px;
    }

    .no-reward-title {
      font-size: 20px;
      font-weight: 800;
      margin-bottom: 8px;
    }

    .no-reward-text {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">üåô</button>
  
  <div class="container">
    <div class="header">
      <h1>üíé Builder Value</h1>
      <div class="subtitle">Calculate Your Market Worth</div>
    </div>

    <div class="pool-info">
      <div class="pool-label">Total Reward Pool</div>
      <div class="pool-amount">$100M</div>
    </div>

    <div class="wallet-section">
      <div class="wallet-row">
        <span class="wallet-label">Status:</span>
        <span class="wallet-value" id="connectionStatus">Not Connected</span>
      </div>
      <div class="wallet-row">
        <span class="wallet-label">Wallet:</span>
        <span class="wallet-value" id="walletAddress">‚Äî</span>
      </div>
    </div>

    <button class="calculate-btn" id="calculateBtn" disabled>
      Connect Wallet First
    </button>

    <div class="result-container" id="resultContainer">
      <div class="profile-header">
        <div class="profile-name" id="displayName">‚Äî</div>
        <div class="profile-username" id="username">‚Äî</div>
      </div>

      <div class="value-display">
        <div class="value-label">Your Builder Market Value</div>
        <div class="value-amount" id="rewardAmount">$0</div>
      </div>

      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-label">Builder Score</div>
          <div class="stat-value" id="builderScore">‚Äî</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Rank</div>
          <div class="stat-value" id="builderRank">‚Äî</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">FID</div>
          <div class="stat-value" id="fid">‚Äî</div>
        </div>
        <div class="stat-box">
          <div class="stat-label">Tier</div>
          <div class="stat-value" id="tier">‚Äî</div>
        </div>
      </div>

      <button class="share-btn" id="shareBtn">
        üì¢ Share Your Value on Farcaster
      </button>
    </div>

    <div class="status" id="status"></div>

    <div class="footer">
      Built with ‚ù§Ô∏è for Builders | Powered by Talent Protocol
    </div>
  </div>

  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
    import {
      createConfig, connect, switchChain, getAccount, http
    } from 'https://esm.sh/@wagmi/core';
    import { base } from 'https://esm.sh/@wagmi/core/chains';
    import { farcasterMiniApp } from 'https://esm.sh/@farcaster/miniapp-wagmi-connector';

    // API Configuration
    const NEYNAR_API_KEY = '20FEAD29-CB14-438B-8309-868BA126B594';
    const TALENT_API_KEY = '2026c36474af407746a5d5ca5afeae2db1b0116c8494e0698e72a69b3651'; // Replace with your actual Talent Protocol API key

    // Reward Pool Constants
    const TOTAL_REWARD_POOL = 100000000;
    const TOTAL_SYSTEM_POINTS = 1300000;

    // Tier Configuration
    const TIERS = {
      1: { maxRank: 2000, poolPercent: 0.60, poolAmount: 60000000, totalPoints: 400000 },
      2: { maxRank: 5000, poolPercent: 0.30, poolAmount: 30000000, totalPoints: 400000 },
      3: { maxRank: 10000, poolPercent: 0.10, poolAmount: 10000000, totalPoints: 500000 }
    };

    const config = createConfig({
      chains: [base],
      transports: { [base.id]: http() }
    });

    // DOM Elements
    const themeToggle = document.getElementById('themeToggle');
    const connectionStatus = document.getElementById('connectionStatus');
    const walletAddress = document.getElementById('walletAddress');
    const calculateBtn = document.getElementById('calculateBtn');
    const resultContainer = document.getElementById('resultContainer');
    const displayName = document.getElementById('displayName');
    const username = document.getElementById('username');
    const rewardAmount = document.getElementById('rewardAmount');
    const builderScore = document.getElementById('builderScore');
    const builderRank = document.getElementById('builderRank');
    const fid = document.getElementById('fid');
    const tier = document.getElementById('tier');
    const shareBtn = document.getElementById('shareBtn');
    const statusDiv = document.getElementById('status');

    // State
    let isConnected = false;
    let currentAddress = null;
    let userData = null;

    // Theme Toggle
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
    });

    // Status Functions
    function showStatus(message, type) {
      statusDiv.innerHTML = message;
      statusDiv.className = `status show ${type}`;
    }

    function hideStatus() {
      statusDiv.classList.remove('show');
    }

    // Initialize Farcaster SDK
    console.log('Initializing Farcaster SDK...');
    
    sdk.actions.ready({ disableNativeGestures: true })
      .then(async () => {
        console.log("Farcaster MiniApp SDK ready!");
        showStatus('App ready! Connecting wallet...', 'loading');
        
        try {
          let account = getAccount(config);
          
          if (!account?.address) {
            const result = await connect(config, {
              connector: farcasterMiniApp(),
              chainId: base.id
            });
            console.log('Connection result:', result);
            account = getAccount(config);
          }
          
          if (account?.address) {
            isConnected = true;
            currentAddress = account.address;
            const shortAddress = `${account.address.slice(0, 6)}...${account.address.slice(-4)}`;
            walletAddress.textContent = shortAddress;
            connectionStatus.textContent = '‚úÖ Connected';
            calculateBtn.disabled = false;
            calculateBtn.textContent = 'üöÄ Calculate My Value';
            console.log('Wallet connected:', account.address);
            showStatus(`‚úÖ Connected: ${shortAddress}`, 'success');
            setTimeout(() => hideStatus(), 3000);
          } else {
            console.warn('No address found after connection attempt');
            showStatus('‚ö†Ô∏è Wallet not connected. Please reopen in Warpcast.', 'error');
          }

        } catch (err) {
          console.error('Wallet connection error:', err);
          showStatus('‚ö†Ô∏è Could not connect wallet. Please ensure you are using Warpcast app.', 'error');
        }

        // Auto-prompt to add app
        const hasPromptedAddApp = sessionStorage.getItem('hasPromptedAddApp');
        if (!hasPromptedAddApp) {
          try {
            console.log('Auto-prompting add app...');
            await sdk.actions.addMiniApp();
            sessionStorage.setItem('hasPromptedAddApp', 'true');
            console.log('App added successfully!');
          } catch (error) {
            console.log('Add app prompt dismissed or failed:', error.name);
            sessionStorage.setItem('hasPromptedAddApp', 'true');
          }
        }

      })
      .catch(err => {
        console.error("SDK initialization failed:", err);
        showStatus('Failed to initialize. Please reopen in Warpcast.', 'error');
      });

    // Fetch Farcaster Profile from Neynar
    async function fetchFarcasterProfile(address) {
      try {
        const response = await fetch(
          `https://api.neynar.com/v2/farcaster/user/bulk-by-address?addresses=${address}&address_types=custody_address,verified_address`,
          {
            headers: {
              'accept': 'application/json',
              'x-api-key': NEYNAR_API_KEY,
              'x-neynar-experimental': 'false'
            }
          }
        );

        if (!response.ok) {
          throw new Error(`Neynar API error: ${response.status}`);
        }

        const data = await response.json();
        console.log('Neynar response:', data);

        // Extract user data from the response
        const users = data[address.toLowerCase()];
        if (!users || users.length === 0) {
          throw new Error('No Farcaster profile found for this address');
        }

        return users[0];
      } catch (error) {
        console.error('Neynar fetch error:', error);
        throw error;
      }
    }

    // Fetch Builder Score from Talent Protocol
    async function fetchBuilderScore(fidValue) {
      try {
        const response = await fetch(
          `https://api.talentprotocol.com/farcaster/scores?fids=${fidValue}`,
          {
            headers: {
              'accept': 'application/json',
              'X-API-KEY': TALENT_API_KEY
            }
          }
        );

        if (!response.ok) {
          if (response.status === 404 || response.status === 401) {
            return null; // No builder score found or unauthorized
          }
          throw new Error(`Talent API error: ${response.status}`);
        }

        const data = await response.json();
        console.log('Talent Protocol response:', data);

        // Check if scores array exists and has data
        if (!data.scores || data.scores.length === 0) {
          return null; // No scores found for this FID
        }

        // Get the first score (or filter by scorer_slug if needed)
        const scoreData = data.scores[0];

        return {
          score: scoreData.points || 0,
          rank: scoreData.rank_position || null,
          lastCalculated: scoreData.last_calculated_at,
          slug: scoreData.slug
        };
      } catch (error) {
        console.error('Talent Protocol fetch error:', error);
        throw error;
      }
    }

    // Calculate Tier
    function getTier(rank) {
      if (rank <= TIERS[1].maxRank) return 1;
      if (rank <= TIERS[2].maxRank) return 2;
      if (rank <= TIERS[3].maxRank) return 3;
      return null; // Outside reward range
    }

    // Calculate Builder Market Value
    function calculateReward(score, rank) {
      const tierNum = getTier(rank);
      if (!tierNum) return 0;

      const tierConfig = TIERS[tierNum];
      const reward = (score / tierConfig.totalPoints) * tierConfig.poolAmount;
      return Math.round(reward);
    }

    // Format Currency
    function formatCurrency(amount) {
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 0,
        maximumFractionDigits: 0
      }).format(amount);
    }

    // Calculate Button Handler
    calculateBtn.addEventListener('click', async () => {
      if (!isConnected || !currentAddress) {
        showStatus('‚ùå Please connect your wallet first', 'error');
        return;
      }

      calculateBtn.disabled = true;
      calculateBtn.textContent = 'Calculating...';
      resultContainer.classList.remove('show');
      hideStatus();

      try {
        // Step 1: Fetch Farcaster Profile
        showStatus('<span class="loader"></span>Fetching your Farcaster profile...', 'loading');
        const profile = await fetchFarcasterProfile(currentAddress);
        
        const userFid = profile.fid;
        const userUsername = profile.username;
        const userDisplayName = profile.display_name || userUsername;

        console.log('Profile data:', { userFid, userUsername, userDisplayName });

        // Step 2: Fetch Builder Score
        showStatus('<span class="loader"></span>Fetching your Builder Score...', 'loading');
        const builderData = await fetchBuilderScore(userFid);

        if (!builderData || !builderData.rank) {
          // No builder score or rank found
          resultContainer.innerHTML = `
            <div class="no-reward">
              <div class="no-reward-title">üòî No Reward Available</div>
              <div class="no-reward-text">
                You don't have a Builder Score yet or your rank is outside the Top 10,000.
                <br><br>
                Start building on Talent Protocol to earn your place!
              </div>
            </div>
          `;
          resultContainer.classList.add('show');
          showStatus('No reward available for this profile', 'error');
          calculateBtn.disabled = false;
          calculateBtn.textContent = 'üîÑ Try Again';
          return;
        }

        const userScore = builderData.score;
        const userRank = builderData.rank;

        // Step 3: Check if rank qualifies for reward
        if (userRank > 10000) {
          resultContainer.innerHTML = `
            <div class="no-reward">
              <div class="no-reward-title">üòî No Reward Available</div>
              <div class="no-reward-text">
                Your current rank is ${userRank.toLocaleString()}, which is outside the Top 10,000.
                <br><br>
                Keep building to improve your rank and qualify for rewards!
              </div>
            </div>
          `;
          resultContainer.classList.add('show');
          showStatus('Rank outside reward range', 'error');
          calculateBtn.disabled = false;
          calculateBtn.textContent = 'üîÑ Try Again';
          return;
        }

        // Step 4: Calculate Reward
        showStatus('<span class="loader"></span>Calculating your market value...', 'loading');
        const reward = calculateReward(userScore, userRank);
        const userTier = getTier(userRank);

        // Step 5: Display Results
        userData = {
          fid: userFid,
          username: userUsername,
          displayName: userDisplayName,
          score: userScore,
          rank: userRank,
          tier: userTier,
          reward: reward
        };

        displayName.textContent = userDisplayName;
        username.textContent = `@${userUsername}`;
        rewardAmount.textContent = formatCurrency(reward);
        builderScore.textContent = userScore.toLocaleString();
        builderRank.textContent = `#${userRank.toLocaleString()}`;
        fid.textContent = userFid;
        
        const tierBadge = document.createElement('span');
        tierBadge.className = `tier-badge tier-${userTier}`;
        tierBadge.textContent = `Tier ${userTier}`;
        tier.innerHTML = '';
        tier.appendChild(tierBadge);

        resultContainer.classList.add('show');
        showStatus('‚úÖ Calculation complete!', 'success');
        setTimeout(() => hideStatus(), 3000);

      } catch (error) {
        console.error('Calculation error:', error);
        showStatus(`‚ùå Error: ${error.message}`, 'error');
      } finally {
        calculateBtn.disabled = false;
        calculateBtn.textContent = 'üîÑ Recalculate';
      }
    });

    // Share Button Handler
    shareBtn.addEventListener('click', async () => {
